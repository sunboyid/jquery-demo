

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: teal;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var wjx_s = "★";
            var wjx_k = "☆";


            //1. 获取到li，注册mouseenter事件
            $(".comment>li").mouseenter(function () {
                //2. 让当前元素和前面的兄弟元素变成实心，并且让后面的兄弟变成空心
                //prevAll()：获取前面的所有兄弟
                //nextAll()：获取后面的所有兄弟
                //siblings()

                //个人推荐不使用end
                $(this).text(wjx_s).prevAll().text(wjx_s);
                $(this).nextAll().text(wjx_k);

            });

            $(".comment").mouseleave(function () {
                $(this).children("li").text(wjx_k);

                
                $(".comment>.active").text(wjx_s).prevAll().text(wjx_s);

            });

            //如何去记住我到底点了谁
            $(".comment>li").click(function () {
                //排他
                $(this).addClass("active").siblings().removeClass("active");
            });




        });
    </script>
</head>

<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>

</html>
